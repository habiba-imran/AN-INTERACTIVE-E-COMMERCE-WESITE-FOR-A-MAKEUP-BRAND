<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Blush and Bloom</title>
   
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148907303.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 20px;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .confirmation-container h1 {
            color: #ff1493;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .confirmation-container p {
            margin: 10px 0;
            font-size: 1em;
        }

        .btn {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
        }

        .btn:active {
            background-color: #c71585;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .confirmation-container {
                padding: 15px;
                margin: 30px auto;
            }

            .confirmation-container h1 {
                font-size: 1.5em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .confirmation-container h1 {
                font-size: 1.2em;
            }

            .confirmation-container p {
                font-size: 0.9em;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order has been confirmed.</p>
        <p>You will receive a confirmation email shortly.</p>
        <a href="website.html" class="btn">Return to Home</a>
    </div>
</body>

</html>
