<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Blush and Bloom</title>
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148907303.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            padding: 20px;
        }

        .confirmation-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .confirmation-container h1 {
            color: #ff1493;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .confirmation-container p {
            margin: 10px 0;
            font-size: 1em;
        }

        .product-list {
            text-align: left;
            margin: 20px 0;
        }

        .product-list h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-item {
            margin-bottom: 10px;
        }

        .form-container {
            margin-top: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            background-color: #ff69b4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
        }

        .btn:active {
            background-color: #c71585;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .confirmation-container {
                padding: 15px;
                margin: 30px auto;
            }

            .confirmation-container h1 {
                font-size: 1.5em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .confirmation-container h1 {
                font-size: 1.2em;
            }

            .confirmation-container p {
                font-size: 0.9em;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <h1>Order Confirmation</h1>
        <div class="product-list" id="product-list">
            <h3>Your Selected Products:</h3>
            <!-- Products will be inserted here -->
        </div>
        <div class="form-container">
            <h3>Enter Your Details:</h3>
            <form id="order-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit" class="btn" onclick="window.location.href='order-confirmation.html'">Confirm Order</button>
            </form>
        </div>
    </div>

    <script>
        // Retrieve the cart from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const productList = document.getElementById('product-list');

        // Display the cart items
        cart.forEach(product => {
            const productItem = document.createElement('div');
            productItem.className = 'product-item';
            productItem.innerHTML = `<strong>${product.name}</strong> - $${(product.price / 100).toFixed(2)}`;
            productList.appendChild(productItem);
        });

        // Handle form submission
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
           
            // Clear the cart and form
            localStorage.removeItem('cart');
            document.getElementById('order-form').reset();
            productList.innerHTML = '<p>Your cart is now empty.</p>';
        });
    </script>
</body>

</html>
